<form [formGroup]="validationForm" #form="ngForm" (ngSubmit)="onSubmit()">
  <!-- Name input -->
  <mdb-form-control class="mb-4">
    <input mdbInput type="text" id="form4Example1" class="form-control" [(ngModel)]="addUserRequest.name" />
    <label mdbLabel class="form-label" for="form4Example1">Name</label>
  </mdb-form-control>

  <mdb-form-control class="mb-4">
    <progress *ngIf="fileStatus.status == 'progress'" id="file" [value]="fileStatus.percent" max="100"> 32% </progress>
    <input mdbInput type="file" id="form4Example1" class="form-control"  (change)="fileUpload($any($event).target.files)" multiple />
    <label mdbLabel class="form-label" for="form4Example1">Name</label>
  </mdb-form-control>

  <!-- Email input -->
  <mdb-form-control class="mb-4">
    <input mdbInput type="email"
           mdbValidate
           id="form4Example2"
           formControlName="firstName"
           required class="form-control" />
    <label mdbLabel class="form-label" for="form4Example2">First name</label>
    <mdb-error *ngIf="firstName?.invalid && (firstName?.dirty || firstName?.touched)">First name is required</mdb-error>
    <mdb-success *ngIf="firstName?.valid && (firstName?.dirty || firstName?.touched)">Looks good!</mdb-success>
  </mdb-form-control>

  <!-- Message input -->
  <mdb-form-control class="mb-4">
    <textarea mdbInput  class="form-control" id="form4Example3" rows="4"></textarea>
    <label mdbLabel class="form-label" for="form4Example3">Message</label>
  </mdb-form-control>

  <!-- Checkbox -->
  <div class="form-check d-flex justify-content-center mb-4">
    <input
      mdbCheckbox
      class="form-check-input me-2"
      type="checkbox"
      value=""
      id="form4Example4"
      [checked]="true"
    />
    <label class="form-check-label" for="form4Example4">
      Send me a copy of this message
    </label>
  </div>

  <!-- Submit button -->
  <button mdbRipple type="button" class="btn btn-primary btn-block mb-4">Send</button>
</form>
